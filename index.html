<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css"/>
        <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer"/>
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet"/>
        <link rel="stylesheet" href="./css/home.css" />
        <title>Job Application Tracker</title>
    </head>

    <body class="bg-[#F8FAFC] min-h-screen antialiased text-slate-800">
        <div class="max-w-6xl mx-auto px-6 md:px-24 py-12">
            <header class="mb-12">
                <h1 class="text-3xl font-extrabold text-[#002D5B] mb-8 tracking-tight">
                    Job Application Tracker</h1>

                <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                    <div class="bg-white rounded-2xl p-7 border border-slate-100 shadow-sm transition-transform duration-300 hover:-translate-y-1">
                        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                            Total</p>
                        <h2 id="totalCount" class="text-4xl font-black text-[#002D5B]">
                            0</h2>
                    </div>
                    <div class="bg-white rounded-2xl p-7 border border-slate-100 shadow-sm transition-transform duration-300 hover:-translate-y-1">
                        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                            Interview</p>
                        <h2 id="interviewCount" class="text-4xl font-black text-emerald-500">
                            0</h2>
                    </div>
                    <div class="bg-white rounded-2xl p-7 border border-slate-100 shadow-sm transition-transform duration-300 hover:-translate-y-1">
                        <p class="text-[11px] font-bold text-slate-400 uppercase tracking-widest mb-2">
                            Rejected</p>
                        <h2 id="rejectedCount" class="text-4xl font-black text-rose-500">
                            0</h2>
                    </div>
                </div>
            </header>

            <main>
                <div class="flex flex-col md:flex-row justify-between items-start md:items-end mb-10 gap-4">
                    <div class="space-y-4">
                        <h2 class="text-2xl font-bold text-[#002D5B]">
                            Available Jobs</h2>
                        <div class="flex items-center gap-2 p-1 bg-slate-200/50 rounded-xl" id="filter-tabs">
                            <button onclick="setFilter('all')" id="btn-all" class="px-6 py-2 rounded-lg text-[13px] font-bold transition-all duration-300">
                                All</button>
                            <button onclick="setFilter('interview')" id="btn-interview"
                                class="px-6 py-2 rounded-lg text-[13px] font-bold transition-all duration-300">
                                Interview</button>
                            <button onclick="setFilter('rejected')" id="btn-rejected" class="px-6 py-2 rounded-lg text-[13px] font-bold transition-all duration-300">
                                Rejected</button>
                        </div>
                    </div>
                    <span id="tab-count-text"
                        class="px-4 py-1.5 bg-white border border-slate-100 rounded-full text-slate-500 text-xs font-bold shadow-sm">
                        0 jobs</span>
                </div>
                <div id="job-container" class="space-y-6"></div>
            </main>
        </div>
        <script src="./script/home.js"></script>
    </body>
</html>
